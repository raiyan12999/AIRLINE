{% extends "home/layout.html" %} {% block content %}

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="">Home</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarScroll"
      aria-controls="navbarScroll"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul
        class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
        style="--bs-scroll-height: 100px"
      >
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/flights/">Flights</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/booking/">Bookings</a>
        </li>
      </ul>
      <a href="/logout/"
        ><button class="btn btn-outline-danger">Log out</button></a
      >
    </div>
  </div>
</nav>
<div class="container mt-5">
  <div class="col-3 mx-auto card p-3 shadow-lg">
    <form method="post">
      {% csrf_token %}
      <label for="key"> Give admin key here </label> <br />
      <input type="password" id="key" name="key" class="form-control" /> <br />
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <br />
    <div class="alert alert-dark">
      <strong><h2>{{key}}</h2></strong>
    </div>
    <br />
  </div>
</div>
{% endblock %}
